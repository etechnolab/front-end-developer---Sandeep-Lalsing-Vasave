	<script>
		

		function validate(){

			var name= document.stud.name;
			var email= document.stud.email;
			var number= document.stud.phone;
			var address= document.stud.address;
			var gender= document.stud.gender;
			var message= document.stud.message;

			if(name.value.length <=0){
                alert("Name is required");
				name.focus();
				return false;
			}
			if(email.value.length <=0){
                alert("Email is required");
				email.focus();
				return false;
			}

			if(number.value.length <=0){
                alert("Mobile No. is required");
				number.focus();
				return false;
			}

			if(address.value.length <=0){
                alert("Address is required");
				address.focus();
				return false;
			}

			if(gender.value.length <=0){
                alert("Gender is required");
				gender.focus();
				return false;
			}
			if(message.value.length <=0){
                alert("Message is required");
				message.focus();
				return false;
			}

          }


          function validateString(id){

          	var element = document.getElementById(id);
          	var regeX = /^[a-zA-Z ]+$/;
            if(!regeX.test(element.value)){
                alert("Enter string value");
          		element.style.border ="2px solid red";
          		
          		return false;
          	}
             element.style.border ="2px solid green";
          }


          function validateEmail(id){
            

          	var e = document.getElementById(id);
          	var email = document.getElementById(id).value;
          	var atpos = email.indexOf("@");
            var dotpos = email.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=email.length) {
        alert("Not a valid e-mail address");
        e.style.border ="2px solid red";
        return false;
    }
         e.style.border ="2px solid green"; 	
          }


         function validateNumber(id){

          	var element = document.getElementById(id);
          	var regeX = /^[0-9]{10}$/;
            if(!regeX.test(element.value)){
                alert("Enter a valid 10 digit mobile number");
          		element.style.border ="2px solid red";
          		return false;
          	}
             element.style.border ="2px solid green";
          }

	</script>
